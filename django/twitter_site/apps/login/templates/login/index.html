<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Twitter Encryption</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
</head>
<body>
    
  <center>

  <div class="cyan" id="box">
  </div>

  <h3>Send and Receive Encrypted Tweets</h3>

  <div class="section">
  </div>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="container card-panel teal lighten-2">
          <p class="white-text">{{message}}</p>
        </div>
      {% endfor %}
     {% endif %}
  </div>

  <div class="row">
    <div class="col s12 m6">
      <div class="section">
      </div>
      <div class="container">
        <h5 class="white-text cyan top_box">Login into your account</h5>
        <div id="form_box" class="z-depth-1 grey lighten-4 row" >
          <form class="col s12" action="{%url 'login:login' %}" method="post">
            {% csrf_token %}
            {{logForm}}
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
            <br>
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect cyan darken-4'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </div>

    <div class="col s12 m6">
      <div class="section">
      </div>
      <div class="container">
        <h5 class="white-text cyan top_box">Register</h5>
        <div id="form_box" class="z-depth-1 grey lighten-4 row">
          <form class="col s12" action="{%url 'login:create' %}" method="post">
            {% csrf_token %}
            {{regForm}}
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large cyan darken-4'>Register</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>

  </center>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>



</body>
</html>
