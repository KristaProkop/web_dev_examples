<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'loginReg:index' %}">User App</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'dashboard:index' %}">Dashboard</a></li>
            <li><a href="{% url 'users:show_user' id=request.session.id %}">My Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'loginReg:logoff' %}">Log off</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Add User</h3>
          <form action="{% url 'loginReg:create_user' %}" method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                <p class="alert alert-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
              <div class="form-group">
                <label>Email Address</label>
                <input name="email" type="email" class="form-control" input">
              </div>
              <div class="form-group">
                <label>First Name</label>
                <input name="first_name" type="text" class="form-control" input">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input name="last_name" type="text" class="form-control" input">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password">
              </div>

              <button class=".btn btn-success pull-right">Create</button>
          </form>
        </div>
        <div class="col-sm-6">
          <a href="{% url 'dashboard:index' %}"><button class="btn btn-primary pull-right ">Return to Dashboard</button></a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
