<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'loginReg:index' %}">User App</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'loginReg:logoff' %}">Log off</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
        <h3>Edit User {{user.id}}</h3>
        {% if messages %}
          {% for message in messages %}
          <p class="alert alert-info"">{{message}}</p>
          {% endfor %}
        {% endif %}
        </div>
      </div>
    </div>

    <div class="container ">
      <div class="row">
        <div class="col-sm-6 well">
          <h4>Edit information</h4>
          <form action="{% url 'loginReg:update_user' id=user.id category=2 %}" method="POST">
          {% csrf_token %}
            <div class="form-group">
              <label>Email Address</label>
              <input name="email" type="email" class="form-control" value="{{user.email}}" input">
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input name="first_name" type="text" class="form-control" value="{{user.first_name}} " input">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input name="last_name" type="text" class="form-control" value="{{user.last_name}}" input">
            </div>
            <button class=".btn btn-success pull-right">Update User</button>
          </form>
        </div>
        <div class="col-sm-6 well">
          <h4>Change password</h4>
          <form action="{% url 'loginReg:update_user' id=user.id category=3 %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="confirm_password">
            </div>
            <button class=".btn btn-success pull-right">Update Password</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 well">
          <h3>Edit Description</h3>
          <form action="{% url 'loginReg:update_user' id=user.id category=1 %}" method="POST">
          {% csrf_token %}
              <div class="form-group">
                <label>Description</label>
                <textarea rows="5" class="form-control" name="description">{{user.description}}</textarea>
              </div>
              <button class=".btn btn-success pull-right">Update Description</button>
            </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
