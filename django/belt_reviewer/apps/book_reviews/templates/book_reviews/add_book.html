<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'books/styles.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>  
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a class="brand-logo">Book Hub</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'login:logout' %}">Logout</a></li>
            <li><a href="{% url 'book_reviews:index' %}">Home</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="{% url 'login:logout' %}">Logout</a></li>
            <li><a href="{% url 'book_reviews:index' %}">Home</a></li>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- end nav -->

    <div class="row">
    <div class="container">
     <div class="col s12 m12">
      <div class="section"></div>
      <div class="container">
      <h4 class="red-text text-lighten-2">Add Book and Review</h4>
          <form class="col s12 z-depth-1 red lighten-4" action="{% url 'book_reviews:create' %}" method="POST">
            {% csrf_token %}
                <div class="row">
                  <div class="input-field col s12">
                      <label class="red-text text-darken-2" for="title">Select Title</label>
                      <br/>
                  </div>
                  <div class="input-field col s6">
                    <select id="select" class="browser-default" name="title" >
                      <option></option>
                      {% for book in books %}
                      <option value="{{book.title}}">{{book.title}}</option>
                      {% endfor %}
                     </select>
                  </div>
                  <div class="input-field col m6 s12">
                    <label class="red-text text-darken-2"  for="title">Or add new title:</label>
                    <br>
                    <input type="text" name="title" class="validate">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                      <label class="red-text text-darken-2" for="author">Select Author</label>
                      <br/>
                  </div>
                  <div class="input-field col s6">
                    <select class="browser-default" name="existing_author" id="existing_author">
                      <option ></option>
                      {% for author in authors %}
                      <option value="{{author}}">{{author}}</option>
                      {% endfor %}
                     </select>
                  </div>
                  <div class="input-field col m6 s12">
                    <label class="red-text text-darken-2" for="new_author">Or add new author:</label>
                    <br>
                    <input type="text" name="new_author" class="validate">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col m12 s12">
                    <textarea name="review" class="materialize-textarea"></textarea>
                    <label class="red-text text-darken-2"  for="review">Review</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <label class="red-text text-darken-2"  for="rating">Rating</label>
                    <br/>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s3">
                    <select class="browser-default" name="rating">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                     </select>
                  </div>
                </div>


                <div class="row">
                  <div class="col m12">
                   <p class="right-align"><button class="btn btn-large waves-effect waves-light indigo" type="submit" name="submit">Submit Review</button></p>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- end add book form -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script> 
<!-- Compiled and minified JavaScript --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script> 
    <script type="text/javascript">
        $(document).ready(function(){
          $(".button-collapse").sideNav();
        });
    </script>

</body>
</html>
