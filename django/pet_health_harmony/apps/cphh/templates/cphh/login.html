
{% extends 'cphh/base.html' %}
{% block content %}

<section id="login" class="section-padding wow fadeIn delay-05s">
  <div class="container">
    <div class="row">
      <div class="register-form col-sm-6" >
        <h3 class="deco text-white pull-right">Register</h3>
        <form method="POST" action="{% url 'cphh:register' %}" class="contactForm">
        {% csrf_token %}
          <input type="hidden" name="_subject" value="Contact request from CPHH website" />
          
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="email" required>
          </div>
          <div style="width: 50%;" class="form-group pull-left">
            <input class="form-control" type="name" name="first_name" placeholder="first name" required>
          </div>
          <div style="width: 50%;" class="form-group pull-right">
            <input class="form-control" type="name" name="last_name" placeholder="last name" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="phone" placeholder="phone number" required>
          </div>
          <div style="width: 50%;" class="form-group pull-left">
            <input class="form-control" type="password" name="password" placeholder="choose password" required>
          </div>
          <div style="width: 50%;" class="form-group pull-right">
            <input class="form-control" type="password" name="conf_password" placeholder="confirm password" required>
          </div>
          <div class="text-center">
            <button id="send" class='pull-right btn btn-primary btn-lg' type="submit">Register</button>
          </div>
        </form>
      </div>
  
      <div class=" register-form col-sm-6" >
        <h3 class="deco text-white pull-right">Login</h3>
        <form method="POST" action="{% url 'cphh:login' %}" class="contactForm">
        {% csrf_token %}
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="email" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="password" required>
          </div>
          <div class="text-center">
            <button id="send" class='pull-right btn btn-primary btn-lg' type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-4 pull-right">
      {% if messages %}
        {% for message in messages %}
          <p class="text-white messages">{{message}}</p>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>

{% endblock %}
