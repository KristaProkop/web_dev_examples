<!DOCTYPE html>
<html>
<head>
    <title>Friends</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
  <h2>Full Friends</h2>
  <table border="1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th colspan="2">Actions</th>
    </tr>
    {% for friend in all_friends: %}
    <tr>
      <td>{{ friend['first_name'] }}</td>
      <td>{{ friend['last_name'] }}</td>
      <td>{{ friend['email'] }}</td>
      <form id={{ friend['id'] }}  action="/friends/{{ friend['id'] }}/edit" method="get">
        <td><input class="buttons" type="submit" value="Edit"></td></form>
      <form id={{ friend['id'] }}  action="/friends/{{ friend['id'] }}/delete" method="post">
        <td><input class="buttons" type="submit" name="delete" value="Delete"></td>
      </form>
    </tr>
    {% endfor %}
  </table>



  <h2>Add a Friend</h2>
  <form id="add" action='/friends' method='POST'>
    <label for="first_name">First Name:<input class="textfields" type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input class="textfields" type="text" name="last_name" id="last_name"></label>
    <label for="email">Email:<input class="textfields" type="text" name="email" id="email"></label>
    <input class="buttons" type="submit" value="Add">
  </form>

</body>
</html>
